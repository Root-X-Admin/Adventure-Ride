<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}"> -->

    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.623);
            /* backdrop-filter: blur(10px); */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #ff5e62;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #d9414e;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #ff5e62;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <div class="register-container">
        <h2>Register</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ username or '' }}" required>
                {% if errors.get('username') %}
                    <p class="error">{{ errors['username'] }}</p>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ email or '' }}" required>
                {% if errors.get('email') %}
                    <p class="error">{{ errors['email'] }}</p>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
                {% if errors.get('password') %}
                    <p class="error">{{ errors['password'] }}</p>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-custom">Send Otp</button>
        </form>

        <a href="{{ url_for('app_routes.login') }}" class="login-link">Already have an account? Login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

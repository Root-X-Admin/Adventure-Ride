<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
</head>

<form method="POST">
    Username<input type="text" name="username" placeholder="Username" required>
    <br>
    Email Address<input type="email" name="email" placeholder="Email" required>
    <br>
    Password<input type="password" name="password" placeholder="Password" required>
    <br>
    <button type="submit">Register</button>
</form>
<a href="{{ url_for('app_routes.login') }}">Already have an account? Login</a>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Brand Logo -->
        <a class="navbar-brand fw-bold" href="{{ url_for('app_routes.home') }}">Adventure Booking</a>

        <!-- Navbar Toggle Button (For Mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link text-danger fw-bold" href="{{ url_for('app_routes.logout') }}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('app_routes.login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('app_routes.register') }}">Register</a></li>

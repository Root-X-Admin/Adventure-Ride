<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='activities.css') }}">
    

</head>
<body>
     {% include 'navbar.html' %}

    <!-- Filters -->
    <form method="GET" action="{{ url_for('app_routes.activity_listing') }}" class="filter-form">
        <select name="type">
            <option value="">All Types</option>
            <option value="Water">Water</option>
            <option value="Land">Land</option>
            <option value="Air">Air</option>
            <option value="Snow">Snow</option>
        </select>

        <select name="difficulty">
            <option value="">All Difficulties</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>

        <select name="price">
            <option value="">All Prices</option>
            <option value="0-1000">Under ₹1000</option>
            <option value="1000-5000">₹1000 - ₹5000</option>
            <option value="5000-20000">₹5000 - ₹20000</option>
        </select>

        <input type="text" name="location" placeholder="Enter Location">

        <button type="submit">Filter</button>
    </form>

    <!-- Activities List -->
    <section class="activities">
        {% if activities %}
            {% for activity in activities %}
                <div class="activity-card">
                    <img src="{{ activity.image_url }}" alt="{{ activity.name }}">
                    <h3>{{ activity.name }}</h3>
                    <p>{{ activity.location }}</p>
                    <p>{{ activity.description }}</p>
                    <p>Price: ₹{{ activity.price }}</p>
                    <p>⭐ {{ activity.rating }}/5</p>
                    <a href="{{ url_for('app_routes.activity_detail', activity_id=activity.id) }}">View Details</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No activities available.</p>
        {% endif %}
    </section>
    

</body>
</html>

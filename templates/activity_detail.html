<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ activity.name }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='activity_detail.css') }}"> -->
    
    <style>
        body{
            background: url("../static/images/activity_detail.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        /* Translucent Card Styling */
        .translucent-card {
            background: rgba(255, 255, 255, 0.8); /* White with 80% transparency */
            /* backdrop-filter: blur(10px); Blurred background effect */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <!-- Activity Detail Section -->
    <section class="container mt-5">
        <div class="row">
            <!-- Activity Image -->
            <div class="col-md-6">
                <img src="{{ activity.image_url }}" class="img-fluid rounded shadow" alt="{{ activity.name }}">
            </div>

            <!-- Activity Details with Translucent Card -->
            <div class="col-md-6">
                <div class="translucent-card">
                    <h1 class="mb-3">{{ activity.name }}</h1>
                    
                    <h3 class="text-primary">About this Activity</h3>
                    <p>{{ activity.description }}</p>

                    <h3 class="text-primary">Details</h3>
                    <p><strong>üìç Location:</strong> {{ activity.location }}</p>
                    <p><strong>üéØ Difficulty:</strong> {{ activity.difficulty }}</p>

                    <h3 class="text-primary">Price Breakdown</h3>
                    <p class="fs-4"><strong>üí∞ Price:</strong> ‚Çπ{{ activity.price }}</p>

                    <!-- Booking Button -->
                    <div class="mt-4">
                        <a href="{{ url_for('booking.book_activity', activity_id=activity.id) }}" class="btn btn-primary btn-lg w-100">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Booking</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='modify_booking.css') }}"> -->

    <style>
        body {
            background: linear-gradient(to right, #4b4640bb, #28a028c5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modify-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            /* backdrop-filter: blur(10px); */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modify-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>

    <div class="modify-container">
        <h2>Modify Booking</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select New Date:</label>
                <input type="date" name="date" value="{{ booking.date }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select New Time Slot:</label>
                <select name="time_slot" class="form-select" required>
                    <option value="09:00 AM - 11:00 AM">09:00 AM - 11:00 AM</option>
                    <option value="12:00 PM - 02:00 PM">12:00 PM - 02:00 PM</option>
                    <option value="03:00 PM - 05:00 PM">03:00 PM - 05:00 PM</option>
                </select>
            </div>

            <button type="submit" class="btn btn-custom">Update Booking</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
        }

        .otp-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .otp-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .error {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .info-text {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <h2>Verify OTP</h2>

        {% if request.args.get('otp_invalid') == '1' %}
            <div id="otp-error" class="error">
                ‚ùå Invalid OTP! Please try again.
            </div>
            <script>
                setTimeout(function() {
                    document.getElementById('otp-error').style.display = 'none';
                }, 3000);
            </script>
        {% endif %}

        <form method="POST">
            <label for="otp" class="form-label">Enter OTP sent to your email:</label>
            
            <input type="text" name="otp" id="otp" class="form-control" required>
            
            <p class="info-text">üì© If you don‚Äôt see the OTP, check your spam folder.</p>

            <button type="submit" class="btn btn-custom">‚úÖ Verify OTP</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

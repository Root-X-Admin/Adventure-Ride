<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->

    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #1a98be);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            /* backdrop-filter: blur(10px); */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #ff7e5f;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #e76c50;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter Participant Details</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" name="age" id="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number:</label>
                <input type="text" name="contact" id="contact" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="participants" class="form-label">Number of Participants:</label>
                <input type="number" name="participants" id="participants" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-custom">Proceed to Payment</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

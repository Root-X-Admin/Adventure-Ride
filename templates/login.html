<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> -->

    <style>
        body {
            background: linear-gradient(to right, #747077, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            /* backdrop-filter: blur(10px); */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .register-link {
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .otp-message {
            text-align: center;
            padding: 10px;
            background: #28a745;
            color: white;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <div class="login-container">
        
        {% if request.args.get('otp_verified') == '1' %}
            <div id="otp-message" class="otp-message">
                âœ… OTP Verified! You can now log in.
            </div>
            <script>
                setTimeout(function() {
                    document.getElementById('otp-message').style.display = 'none';
                }, 3000);
            </script>
        {% endif %}

        <h2>Login</h2>

        <form method="POST">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                {% if errors.email %}
                    <div class="text-danger small">{{ errors.email }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required> 
                {% if errors.password %}
                    <div class="text-danger small">{{ errors.password }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-custom">Login</button>
        </form>

        <a href="{{ url_for('app_routes.register') }}" class="register-link">Don't have an account? Register</a>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

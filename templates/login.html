<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

    <div class="container">
        
        {% if request.args.get('otp_verified') == '1' %}
            <div id="otp-message" class="alert alert-success">
                âœ… OTP Verified! You can now log in.
            </div>
            <script>
                setTimeout(function() {
                    document.getElementById('otp-message').style.display = 'none';
                }, 3000);
            </script>
        {% endif %}

        <h2>Login</h2>

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            {% if errors.email %}
                <p style="color: red;">{{ errors.email }}</p>
            {% endif %}
            <input type="password" name="password" placeholder="Password" required> 
            {% if errors.password %}
                <p style="color: red;">{{ errors.password }}</p>
            {% endif %}
            <button type="submit">Login</button>
        </form>

        <a href="{{ url_for('app_routes.register') }}">Don't have an account? Register</a>

    </div>

</body>
</html>

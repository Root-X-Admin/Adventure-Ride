<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Invoice</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='invoice.css') }}"> -->

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .invoice-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .invoice-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .invoice-details p {
            margin: 5px 0;
            font-size: 16px;
        }

        .download-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        @media print {
            .download-btn {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="invoice-container">
        <h2>Booking Invoice</h2>

        <div class="invoice-details">
            <p><strong>Booking ID:</strong> {{ booking.id }}</p>
            <p><strong>Activity ID:</strong> {{ booking.activity_id }}</p>
            <p><strong>Name:</strong> {{ booking.name }}</p>
            <p><strong>Date:</strong> {{ booking.date }}</p>
            <p><strong>Time Slot:</strong> {{ booking.time_slot }}</p>
            <p><strong>Participants:</strong> {{ booking.participants }}</p>
            <p><strong>Payment Method:</strong> {{ booking.payment_method }}</p>
            <p><strong>Status:</strong> {{ booking.status }}</p>
        </div>

        <button class="download-btn" onclick="window.print()">Download Invoice</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
